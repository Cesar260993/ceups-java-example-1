<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Login Demo</title>			
	</h:head>

	<h:body>
		
		<h:form id="form">
		
		<p:growl id="growl" showDetail="true" life="3000" /> 
		
		<div style="margin-left:30%;margin-top:17%;">
		<p:panelGrid columns="2" id="panelGridForm">	
			
			<f:facet name="header">								
				<p:graphicImage name="login.png" library="images" style="width:20%;" />
			</f:facet>
			<f:facet name="header">	
				<br/>Sistema de Cobranza<br/>
			</f:facet>
			
			<p:outputLabel value="Nombre de Usuario" ></p:outputLabel>
			
			<p:inputText id="input_username" value="#{loginBean.usuario.username}"></p:inputText>
			
			<p:outputLabel  value="Password" ></p:outputLabel>		
		
			<p:password id="input_password" value="#{loginBean.usuario.password}"/>			
			
			<f:facet name="footer">
				<div style="text-align:center;">
					<p:commandButton  value="Ingresar" ajax="false" process="@form:panelGridForm"
					update="@form:growl" actionListener="#{loginBean.login()}">
					</p:commandButton>
				</div>
			</f:facet>
		
		</p:panelGrid>
		</div>
		
		</h:form>
	
	</h:body>	

</html>
